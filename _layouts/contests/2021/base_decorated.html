---
layout: contests/2021/base
---

<body id="page-top">

  <!-- Page Wrapper -->
  <div id="wrapper">

    {% include 2021/sidebar.html %}

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">

        {% include 2021/topbar.html %}

        <!-- Begin Page Content -->
        <div class="container-fluid">

          <!-- Page Heading -->
          <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h2 mb-0 text-gray-800">{{ page.title }}</h1>
          </div>


          {{ content }}

        </div>
        <!-- /.container-fluid -->

      </div>
      <!-- End of Main Content -->

      <!-- Footer -->
      <footer class="sticky-footer bg-white">
        <div class="container my-auto">
          <div class="copyright text-center my-auto">
            <span>Copyright &copy; 2021 WhibOx orgnanizing committee</span>
          </div>
        </div>
      </footer>
      <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

  </div>
  <!-- End of Page Wrapper -->

  <!-- Scroll to Top Button-->
  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>

  <!-- Logout Modal-->
  <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
       aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
          <button class="close" type="button" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">Ã—</span>
          </button>
        </div>
        <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
        <div class="modal-footer">
          <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
          <a class="btn btn-primary" href="/user/logout">Logout</a>
        </div>
      </div>
    </div>
  </div>

  {% include 2021/js.html %}

  <!-- Plotting -->
  <script src="../static/2021/js/jquery.flot.js"></script>
  <script src="../static/2021/js/jquery.flot.resize.js"></script>
  <script src="../static/2021/js/jquery.flot.time.js"></script>

  <!-- dataTable -->
  <script src="../static/2021/js/jquery.dataTables.min.js"></script>
  <script src="../static/2021/js/dataTables.bootstrap4.min.js"></script>
  <script src="../static/2021/js/data-table.js"></script>

  <script>
    function getProgramsToPlot() {
      var programs = [{% for program in site.data.2021.challenges limit:30 %}
        {id:{{ program.id }},name:"{{ program.funny_name }}",ts_publish:{{program.datetime_published}},ts_break:{{program.datetime_first_break}},performance:{{ program.performance_factor }},color:"hsl({{ program.datetime_submitted | modulo: 360 }}, 100%, {{ program.datetime_published | modulo: 47 | plus: 20 }}%)"},
        {% endfor %}];
      return programs;
    }
  </script>

  <script src="../static/2021/js/flot.js"></script>

</body>
